<!DOCTYPE html>
<html>

<head>
<title>COMP 20: Web Programming</title>
</head>

<body>
	<script type="text/javascript">
		function Fibonacci (n)
		{
			if (n == 0) {
				return 0;
			}
			else if (n == 1) {
				return 1;
			}
			else {
				return Fibonacci(n-2) + Fibonacci(n-1);
 			}
		}

		for (var count = 0; count < 50; count++) {
			var fib = Fibonacci(count);
			console.log("The fibonacci number for " + count + " is " + fib);
		}
	</script>
</body>
</html>
