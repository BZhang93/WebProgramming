<!DOCTYPE html>
<html>

<head>
<title>COMP 20: Web Programming</title>
</head>

<body>
	<script type="text/javascript">
		document.write("<h1>Factorials</h1>");
		var fact = 1;
		for (i = 1; i <= 100; i++) {
			fact *= i;
			document.write(i + '! = ' + fact);
			document.write('<br/>');
		}
	</script>
</body>
</html>
